#-- Output ----------------------------------------------------
monitor=DP-1,2560x1440@60,0x0,1
monitor=DP-2,3440x1440@60,2560x0,1
monitor=DP-3,2560x1440@60,6000x0,1

#-- Input: Keyboard, Mouse, Touchpad ---------------------------
input {
  kb_layout=
  kb_variant=
  kb_model=
  kb_options=ctrl:nocaps
  kb_rules=
  follow_mouse=1    
  natural_scroll=0
	force_no_accel=1
  numlock_by_default=true
}

#-- Workspace Gestures -----------------------------------------
gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_forever = true
}

#-- General ----------------------------------------------------
general {
  sensitivity=3.0
  apply_sens_to_raw=0
  gaps_in=7
  gaps_out=14
  border_size=3
  col.active_border=rgb(B4BEFE)
  col.inactive_border=rgb(11111B)
  layout=dwindle
}

#-- Decoration ----------------------------------------------------
# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
  rounding=12
  multisample_edges=14

  active_opacity=1.0
  inactive_opacity=1.0
  fullscreen_opacity=1.0

  blur=0
  blur_size=8 			
  blur_passes=10 			
  blur_ignore_opacity=0
  blur_new_optimizations=true
  blurls=gtk-layer-shell
	blur_xray = false
	drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	col.shadow = 0x66000000
	col.shadow_inactive = 0x66000000 
	shadow_offset = 2 2 
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
}


#-- Animations ----------------------------------------------------
animations {
  enabled=true
  animation = windowsIn,1,2,default,popin 0%
  animation = windowsOut,1,2,default,popin
  animation = windowsMove,1,2,default,slide
  animation = fadeIn,1,3,default
  animation = fadeOut,1,3,default
  animation = fadeSwitch,1,3,default
  animation = fadeShadow,1,3,default
  animation = fadeDim,1,3,default
  animation = border,1,5,default
  animation = workspaces,1,2,default,slide
}

#-- Miscellaneous ----------------------------------------------
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	mouse_move_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
  disable_autoreload = false
	focus_on_activate = true
	no_direct_scanout = false
  enable_swallow = true
  swallow_regex = ^(kitty)$
  vfr = true
  vrr = 0
}

#-- Dwindle ----------------------------------------------------
dwindle {
	pseudotile = false
  force_split = 0
  preserve_split = true
  special_scale_factor = 0.97
  split_width_multiplier = 1.0
  no_gaps_when_only = false
  use_active_for_splits = true
  default_split_ratio = 1
}

#-- Plugins -----------------------------------------------
#bind = SUPERSHIFT, R, hyprload, reload
#bind = SUPERSHIFT, U, hyprload, update

#-- Window Rules ----------------------------------------------------

windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, swaync
windowrule = float, file-roller

$dropterm  = ^(kitty-dropterm)$
windowrule = float,$dropterm
windowrule = workspace special silent,$dropterm
windowrule = size 75% 60%,$dropterm

windowrule = float, wlogout
windowrule = move 500 500, wlogout
windowrule = size 20% 20%, wlogout

windowrule = animation slide up, wlogout
windowrule = animation slide down, wofi

windowrule=float, com-group_finity-mascot-Main
windowrule=noblur, com-group_finity-mascot-Main
windowrule=nofocus, com-group_finity-mascot-Main
windowrule=noshadow, com-group_finity-mascot-Main
windowrule=noborder, com-group_finity-mascot-Main

windowrule=opacity 0.95,nemo


#---- Workspaces -----------------------------------
workspace=DP-1,1
workspace=DP-1,2
workspace=DP-1,3
workspace=DP-1,4
workspace=DP-1,5
workspace=DP-1,6

workspace=DP-2,11
workspace=DP-2,12
workspace=DP-2,13
workspace=DP-2,14
workspace=DP-2,15
workspace=DP-2,16

workspace=DP-3,21
workspace=DP-3,22
workspace=DP-3,23
workspace=DP-3,24
workspace=DP-3,25
workspace=DP-3,26

# Scratchpad
#bind=SUPERSHIFT,minus,movetoworkspace,special
#bind=SUPER,minus,togglespecialworkspace

# Scroll through existing workspaces with mainMod + scroll
bind = CTRLALT, right, workspace, e+1
bind = CTRLALT, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

exec-once=hyprstart
